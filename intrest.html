    <script>
        function calculateSimpleInterest(principle, tenure, rate) {
  return (principle * tenure * rate) / 100;
}

// Example usage:
const principle = 5000;
const tenure = 1;
const rate = 2.5;
const simpleInterest = calculateSimpleInterest(principle, tenure, rate);
console.log("Simple Interest: Rs.", simpleInterest);

    </script>
